{% comment %} {% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}


{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <P><a href="{% url 'password_reset' %}">Forgot password?</a> | <a href="{% url 'signup' %}">Dont have an account?</a></P>
{% endblock content %}
    
     {% endcomment %}
